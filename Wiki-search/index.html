<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wikipedia Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="main-container">
            <div class="Wiki-container text-center">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png" class="wiki-logo"/>
                <br />
                <input type="text" id="searchInput" placeholder="Search Wikipedia and Press Enter" class="search-input"/>
            </div>
            
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
